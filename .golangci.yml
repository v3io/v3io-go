version: "2"

run:
  timeout: 5m
  build-tags:
    - test_unit
    - test_integration

linters:
  default: none
  enable:
    - errcheck
    - goconst
    - gocritic
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - unconvert
    - unused
  disable: []
    # All linters are enabled - using //nolint directives in code instead
  
  exclusions:
    paths:
      - "docs"
      - "hack"
    rules:
      - linters: [goconst]
        path: "_test\\.go"
      - path: "(.+)\\.go$"
        text: "comment on"
      - path: "(.+)\\.go$" 
        text: "error should be the last"

  settings:
    gocritic:
      disabled-checks:
        - commentFormatting

formatters:
  settings:
    gci:
      sections:
        - standard
        - "prefix(github.com/v3io/)"
        - "prefix(github.com/nuclio/)" 
        - default
        - blank
        - dot
      custom-order: true